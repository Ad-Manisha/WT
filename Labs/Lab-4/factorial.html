<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial </title>
    <style>
        #submit{
            width:80px;
            height:40px;
            border: 1px solid black;
            background-color: green;
            color:white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <button type="submit" id="submit">Answer </button>
    <script>
        let sub = document.getElementById('submit');
        let num = parseInt(prompt("Enter a positive number:"));
    
        function handleSubmit(){
            if(num<0){
                document.write("Please enter a positive number !");
            }
            else if(num === 0){
                document.write("The factorial of ${num} is 1.");
            }
            else{
                let fact = 1;
                for(i = 1; i<=num; i++){
                    fact = fact*i;
                }
                document.write("The factorial of "+ num +" " +" is " + " "+ fact);
            }
        }

        sub.addEventListener("click",handleSubmit);
    </script>
</body>
</html>
