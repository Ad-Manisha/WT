<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="audiovideo.css">
</head>
<body>
    <header> 
        <h1 id="message">VISIT POKHARA !</h1> 
    </header>
 
    <section>
        <marquee width="100%" direction="right" height="100px">
           <h2 id="my-text">Top 5 Places to visit in Pokhara - 2023 </h2>
        </marquee>

        <p id="caption">Click here for music:</p>
        <audio controls id="audio">
            <source src=".//Assets/pokhara/happyday.mp3" type="audio/mpeg" >
        </audio>

        <div class="parent1">    
            <div class="child1">
                <img src=".//Assets/pokhara/Phewa-Lake.webp" alt="phewa lake" class="pics">
                <h4 class="title"> PHEWA LAKE</h4>
            </div>

            <div class="child2">
                <img src=".//Assets/pokhara/Davis-Falls.webp" alt="Davis-Fall" class="pics">
                <h4  class="title"> DAVIS-FALL</h4>
            </div>
        </div>
        
        <div id="video">
            <video  height="250px" with="350px" controls id="my_video">
                <source src=".//Assets/pokhara/fishtail.mp4" type="video/mp4" >
            </video><br>
        </div>

        <div class="parent2">
            <div class="child3">
                <img src=".//Assets/pokhara/Gupteshwar-Mahadev-Cave.webp" alt="gupteshwar" class="pics">
                <h4  class="title">GUPTESHWAR MAHADEV CAVE</h4>
            </div>

            <div class="child4">
                <img src=".//Assets/pokhara/pumdikot.webp" alt="pumdikot" class="pics">
                <h4  class="title">PUMDI-KOT</h4>
            </div>

            <div>
                <img src=".//Assets/pokhara/shantistupa.webp" alt="shanti-stupa" class="pics">
                <h4 class="title" >WORLD PEACE PAGODA</h4>
            </div>
        </div>
    
    </section>
</body>
</html>
