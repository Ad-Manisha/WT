<!DOCTYPE html>
<html lang="en">
<head>
    <title>Borders</title>
    <link rel="stylesheet" href="./border-style.css">
</head>

<body>
    <h2>Border-Styles</h2>

    <div class="container">
        <div class="first-child">
            <div>
                <button id="btn1">dotted</button>
            </div>
            <div>
                <button id="btn2">solid</button>
            </div>
            <div>
                <button id="btn3">groove</button>
            </div>
            <div>
                <button id="btn4">inset</button>
            </div>
        </div>

        <div class="second-child">
            <div>
                <button id="btn5">dashed</button>
            </div>
            <div>
                <button id="btn6">double</button>
            </div>
            <div>
                <button id="btn7">ridge</button>
            </div>
            <div>
                <button id="btn8">outset</button>
            </div>
        </div>
    </div>

</body>
</html>
